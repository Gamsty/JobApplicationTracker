# Activates application-local.properties for local development (credentials, etc.)
# Safe to commit — on Render/production this file simply doesn't exist and Spring ignores it
# Override by setting SPRING_PROFILES_ACTIVE env var in production if needed
spring.profiles.active=local

# Application name
spring.application.name=jobtracker

# Server port — uses PORT env var on Render, falls back to 8080 for local dev
server.port=${PORT:8080}

# Database configuration — credentials must be set as environment variables in production
# For local development, create a .env file or set these in your IDE run configuration
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/jobTracker}
spring.datasource.username=${DATABASE_USERNAME:postgres}
spring.datasource.password=${DATABASE_PASSWORD:password}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA configuration
# show-sql and verbose logging are disabled in production to reduce noise
spring.jpa.hibernate.ddl-auto=${DDL_AUTO:update}
spring.jpa.show-sql=${SHOW_SQL:false}
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Logging — reduced to WARN in production, override locally if needed
logging.level.org.hibernate=${LOG_LEVEL_HIBERNATE:WARN}
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=${LOG_LEVEL_BINDER:WARN}
